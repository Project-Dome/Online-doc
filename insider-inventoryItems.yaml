    inventoryItem:
      type: object
      properties:
        scheduleBNumber:
          title: Número da tabela B
          type: string
          description: Insira o número do formulário Tabela B deste item.
          nullable: true
        lastPurchasePrice:
          title: Último preço de compra
          type: number
          description: 'Esse campo exibe o preço de compra mais recente do item. Esse preço é determinado pela transação mais recente do item que adicionou inventário positivo, como um recibo de compra, uma transferência de inventário ou um ajuste de estoque. (Isso não inclui devoluções de itens ou desmontagens de conjuntos.) Se duas transações forem digitadas no mesmo dia, aquela digitada depois terá precedência e será usada para calcular o último preço de compra. Quando você usa o recurso Estoque com unidades em vários endereços, o seguinte é válido: * O último preço de compra reflete a transação mais recente em qualquer unidade. * A subaba Inventário de registros de itens de inventário inclui um link para a última transação de inventário positivo por unidade. * Se várias compras forem feitas no mesmo dia com diferentes preços e unidades, o preço mais alto pago naquele dia se tornará o último preço de compra. Se você usar Unidades múltiplas de medida, o último preço de compra será calculado usando unidades de compra.'
          format: double
          nullable: true
        overallQuantityPricingType:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - ITEM
                - PARENT
                - SCHEDULE
            refName:
              title: Reference Name
              type: string
        fraudRisk:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - LOW
                - MEDIUM
                - HIGH
            refName:
              title: Reference Name
              type: string
        stockDescription:
          title: Descrição do estoque
          type: string
          description: Insira até 21 caracteres para especificar informações sobre este item, como Novo, Restaurado ou Entrega entre 2 e 3 Dias.
          nullable: true
        id:
          title: ID interno
          type: string
          description: Returns the internal ID for the item.
          nullable: true
        purchaseUnit:
          title: Unidade de compra principal
          type: string
          description: Selecione a unidade que você usa para adquirir este item de um fornecedor.
          nullable: true
        originalItemType:
          title: Tipo de item original
          type: string
          nullable: true
        mpn:
          title: Número de peça do fabricante
          type: string
          description: NPF (Número da Peça do Fabricante) - Insira o número de peça utilizado pelo fabricante para identificar este item.
          nullable: true
        handlingCost:
          title: Custo de manuseio
          type: number
          description: Alternativamente, é possível inserir um custo de manuseio para este item em dólares. Será necessário também criar um item de expedição para custo de entrega e manuseio por item em Listas &gt; Itens de Expedição &gt; Novo. Quando este item é selecionado em ordens de venda, faturas ou comprovantes de vendas à vista, as cobranças de expedição e manuseio cabíveis são calculadas automaticamente.
          format: double
          nullable: true
        isLotItem:
          title: Lote numerado
          type: boolean
        originalItemSubtype:
          title: Subtipo de item original
          type: string
          nullable: true
        receiptQuantityDiff:
          title: 'Fatura do fornecedor: diferença de quantidade de recebimento de item'
          type: number
          description: Insira o limite de diferença para a discrepância entre a quantidade na conta do fornecedor e o recibo do item.
          format: float
          nullable: true
        shippingCost:
          title: Custo de expedição e manuseio
          type: number
          description: Alternativamente, é possível inserir um custo de entrega para este item em dólares. Será necessário também criar um item de expedição para custo de entrega por item em Listas &gt; Itens de Expedição &gt; Novo. Quando este item é selecionado em ordens de venda, faturas ou comprovantes de vendas à vista, as cobranças de expedição cabíveis são calculadas automaticamente.
          format: double
          nullable: true
        stockUnit:
          title: Unidade de estoque principal
          type: string
          description: Selecione a unidade usada para armazenar este item no estoque.
          nullable: true
        saleUnit:
          title: Unidade de vendas principal
          type: string
          description: Selecione a unidade usada para vender este item para os clientes em transações de vendas.
