          title: Incluir filhos
          type: boolean
          description: 'Marque a caixa Incluir Filiais para compartilhar o item com todas as subsubsidiárias associadas a cada subsidiária selecionada no campo Subsidiária. Observação: Ao compartilhar itens entre subsidiárias, todas as opções selecionadas no registro do item devem ser compatíveis entre as subsidiárias. Por exemplo, ao inserir um item de estoque a ser compartilhado entre subsidiárias, você deve selecionar no registro do item contas de Receita e de Ativo que também sejam compartilhadas entre as mesmas subsidiárias.'
        internalId:
          title: ID interno
          type: integer
          description: 'Use este número de ID para criar etiquetas inteligentes para seus modelos de item, site e Web site personalizado hospedados com o NetSuite. Etiquetas inteligentes usam o seguinte formato:'
          format: int64
          nullable: true
        purchaseOrderQuantityDiff:
          title: 'Fatura do fornecedor: diferença de quantidade do pedido de compra'
          type: number
          description: Insira o limite de diferença para a discrepância entre a quantidade na conta do fornecedor e o pedido de compra.
          format: float
          nullable: true
        useMarginalRates:
          title: Utilizar taxas marginais
          type: boolean
          description: Marque esta caixa se você quiser que os descontos por quantidade da tabela sejam aplicados separadamente a cada faixa de definição de preço. Por exemplo, uma tabela não oferece desconto para os primeiros 100 itens vendidos e oferece 5% de desconto se forem vendidos mais de 100. Se forem vendidos 150 itens, os 100 primeiros têm preço normal e os outros 50 itens são vendidos com 5% de desconto. Deixe esta caixa de seleção desmarcada se quiser que o desconto seja aplicado a todos os itens vendidos.
        matchBillToReceipt:
          title: Corresponder fatura ao recibo
          type: boolean
          description: Marque a caixa Corresponder Fatura a Recibo se quiser que a caixa Corresponder Fatura a Recibo em linhas de transação esteja marcada por padrão para este item. Isso permite que você crie variações com base em linhas de fatura do fornecedor. Depois, na página Enviar Variações de Fatura de Fornecedor, você deve selecionar Cobrança no campo Tipo de Transação para criar lançamentos de variações. Os pedidos de compra cujo padrão para este item é ter esta caixa marcada e as variações são criados com base em linhas de fatura do fornecedor. Desmarque esta caixa se quiser criar lançamentos de variações com base em linhas de ordem de compra, em vez de linhas de fatura do fornecedor, e não quiser que a caixa Corresponder Fatura a Recibo seja marcada por padrão em linhas de transação para este item. Depois, na página Enviar Variações de Fatura de Fornecedor, você deve selecionar Ordem de Compra no campo Tipo de Transação, para criar lançamentos de variação. Esta preferência estará desabilitada por padrão. Mesmo quando estiver habilitada, esta opção poderá ser alterada em linhas individuais de ordem de compra.
        matrixType:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - ''
                - PARENT
                - CHILD
            refName:
              title: Reference Name
              type: string
        vendorName:
          title: Nome/código do fornecedor
          type: string
          description: Se um fornecedor utilizar um nome para este item diferente do nome que você utiliza, é possível inserir aqui, para este item, até 60 caracteres como o nome do fornecedor. O nome do fornecedor para este item é impresso na coluna Item de formulários de compra. Se você não inserir um nome de fornecedor, o nome do item é impresso na coluna Item dos formulários de compra. Se você tiver inserido um nome de exibição, ele será impresso nas compras, em vez do nome do item.
          nullable: true
        isInactive:
          title: Inativo
          type: boolean
          description: Quando você marcar esta caixa, este item não será mais exibido em uma lista a menos que você marque a caixa Exibir Tudo no fim da página da lista.
        purchaseDescription:
          title: Descrição da compra
          type: string
          description: Insira até 999 caracteres de texto para uma descrição deste item que aparecerá em pedidos de fornecedores. Inclua a unidade de medida nesta descrição.
          nullable: true
        atpMethod:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - CUMULATIVE_ATP_WITH_LOOK_AHEAD
                - DISCRETE_ATP
            refName:
              title: Reference Name
              type: string
        description:
          title: Descrição
          type: string
          description: Insira uma descrição para este item. Esta descrição aparecerá na coluna Descrição, de formulários de vendas.
          nullable: true
        weightUnit:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - '1'
                - '2'
                - '3'
                - '4'
            refName:
              title: Reference Name
              type: string
        matrixItemNameTemplate:
          title: Modelo de nome de item da matriz
          type: string
          description: 'Esse campo é usado para controlar como o item de matriz será exibido no campo Nome/número do item de matriz. Componha o pedido na qual os atributos e as opções de matriz são exibidos, selecionando nas listas suspensas Inserir atributo de item e Inserir opção de matriz. Adicione caracteres separadores personalizados para facilitar a distinção entre as várias opções. Exemplo: Nome do item: Tecido/Cor/Cintura/Comprimento [Unidade]'
          nullable: true
        itemId:
          title: Nome/número do item
          type: string
          description: Digite até 60 caracteres para o nome desse item. Esse nome aparece em listas de transações. Se você tiver a opção de digitar um nome de exibição e não o fizer, o nome do item será impresso na coluna Item de formulários de vendas. Se você tiver a opção de digitar um nome de fornecedor e não o fizer, o nome do item será impresso na coluna Item de formulários de compra. Se você tiver inserido um nome de exibição, ele será impresso nas compras em vez do nome do item.
          nullable: true
        purchaseOrderQuantity:
          title: 'Fatura do fornecedor: tolerância de quantidade do pedido de compra'
          type: number
          description: Insira o limite de tolerância para a discrepância entre a quantidade na conta do fornecedor e o pedido de compra.
          format: float
          nullable: true
        transferPrice:
          title: Preço de transferência
          type: number
          description: 'Insira um preço de transferência em um registro de item para definir o valor padrão usado como preço de transferência em ordens de transferência. Você ainda pode substituir esse padrão inserindo um novo preço de transferência para um item na ordem de transferência. O uso do valor no campo Preço de transferência em uma ordem de transferência depende da sua configuração para a preferência Usar custo do item como custo de transferência. Quando a preferência Usar custo do item como custo de transferência está habilitada, o preço de transferência em uma ordem de transferência não é considerado para o lançamento da contabilidade de custos de itens de linha. No campo Preço de transferência, insira um valor declarado para o item a ser usado apenas para fins de expedição. Quando a preferência Usar custo do item como custo de transferência está desabilitada, o preço de transferência em uma ordem de transferência não é considerado para o lançamento da contabilidade de custos de itens de linha. Itens que não têm um preço de transferência definido em uma ordem de transferência usam um valor igual a zero para cálculos de contabilidade de custos quando são recebidos. Nota: Se o campo Preço de transferência estiver em branco no registro de item, um valor de zero será exibido por padrão na ordem de transferência. A menos que um valor de preço de transferência seja inserido na ordem de transferência, um valor igual a zero será usado para os cálculos de CPV quando o item for recebido.'
          format: double
          nullable: true
        custitem_order_delay_count:
          title: Order Delay Alerts Count
          type: integer
          format: int64
          nullable: true
          x-ns-custom-field: true
        copyDescription:
          title: Copiar de pedido de venda
          type: boolean
          description: Marque esta caixa de seleção para copiar a descrição da compra da descrição do item que você inseriu nas ordens de vendas. Desmarque esta caixa para inserir uma descrição da compra no campo acima.
        cost:
          title: Preço de compra
          type: number
          description: Insira o preço que você paga por este item. Se você não inserir um preço, as ordens de compra deste item exibirão, por padrão, o preço de compra mais recente. Se você selecionar um fornecedor preferencial para este item, o preço será exibido na moeda selecionada no registro do fornecedor. Se nenhum fornecedor preferencial estiver selecionado, o preço será exibido em sua moeda base.
          format: double
          nullable: true
        weightUnits:
          title: Unidades de peso
          type: string
          nullable: true
        lastModifiedDate:
          title: Última alteração
          type: string
          format: date-time
          nullable: true
        costingMethod:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - SERIAL
                - LOT
                - AVG
                - LIFO
                - GROUPAVG
                - FIFO
                - STANDARD
            refName:
              title: Reference Name
              type: string
        amortizationPeriod:
          title: Período de amortização
          type: integer
          format: int64
          nullable: true
        reorderMultiple:
          title: Múltiplo para pedido
          type: integer
          description: 'Digite a quantidade que você prefere encomendar para esse item de cada vez. Em seguida, a página Itens do pedido sugere encomendar uma quantidade do item que seja sempre um múltiplo do número digitado. Por exemplo, se o fornecedor só aceitar pedidos em múltiplos de mil, você digitará 1.000 nesse campo. Em seguida, a página Itens do pedido pode sugerir que você encomende 1.000 ou 2.000, mas não 1.500. Nota: Se você usar o recurso Unidades múltiplas de medida, o processo de refazer vários pedidos sempre funcionará em unidades base.'
          format: int64
          nullable: true
        upcCode:
          title: Código UPC
          type: string
          description: Insira um máximo de 999 caracteres neste campo para identificar um nome ou número interno para armazenar o Código CUP do item. Você pode utilizar o texto inserido aqui ao adicionar o item a transações, fazer buscas ou visualizar relatórios. * Quando você insere texto neste campo, o campo SKU/CUP nas etiquetas de itens exibe este Código CUP e imprime o formato de código de barras CUP. * Quando este campo está vazio, o campo SKU/CUP em etiquetas de itens exibe o Nome/Número do Item e imprime o formato de código de barras Código-128.
          nullable: true
        receiptAmount:
          title: 'Fatura do fornecedor: tolerância de valor de recebimento de item'
          type: number
          description: Insira o limite de tolerância para a discrepância entre o valor na conta do fornecedor e o recibo do item.
          format: float
          nullable: true
        averageCost:
          title: Custo médio
          type: number
          description: 'Este campo exibe o custo médio atual do item em todas as localidades. Utilizando o método de média ponderada, o custo médio é calculado em relação ao total de unidades disponíveis durante um período, dividido pelo custo inicial do estoque, mais o custo de adições ao estoque. Observação: O custo médio calculado por localidade é listado para cada localidade na sub-aba Localidades. Se utilizar Unidades de Medida Múltiplas, o custo médio é calculado utilizando unidades de estoque.'
          format: double
          nullable: true
        itemType:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - Group
                - Description
                - Discount
                - EndGroup
                - GiftCert
                - Subtotal
                - Service
                - ShipItem
                - TaxItem
                - InvtPart
                - Payment
                - Expense
                - NonInvtPart
                - TaxGroup
                - Kit
                - Markup
                - DwnLdItem
                - OthCharge
                - Assembly
                - SubscriPlan
            refName:
              title: Reference Name
              type: string
        insertItemAttribute:
          type: object
          properties:
            id:
              title: Internal identifier
              type: string
              enum:
                - class
                - department
                - itemid
                - location
                - issueproduct
                - vendorname
            refName:
              title: Reference Name
              type: string
        costEstimate:
          title: Custo definido de item
          type: number
          description: Digite um valor de Custo definido de item.
          format: double
          nullable: true
        isSpecialOrderItem:
          title: Item de pedido especial
          type: boolean
          description: 'Marque esta caixa de seleção se desejar que este item seja configurado como padrão nas transações de vendas. Quando uma transação de vendas para uma ordem especial é aprovada, uma ordem de compra associada é gerada automaticamente. Depois, a ordem não poderá ser atendida até que a ordem de compra associada seja recebida. Itens de ordens especiais podem ser utilizados para ordens personalizadas ou estoque &quot;dentro do prazo&quot;. Importante:Você deverá identificar um fornecedor preferencial e um preço de compra num registro de item, para que o item seja selecionado como uma ordem especial. Observação: Um item pode ser uma entrega direta ou uma ordem especial, mas não ambos.'
        transferPriceUnits:
          title: Unidades de preço de transferência
          type: string
          nullable: true
        intercoExpenseAccountHidden:
          type: string
          nullable: true
